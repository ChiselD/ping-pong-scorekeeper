<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong Scorekeeper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<img src="assets/lisa-keffer-1OFVPO7SPxg-unsplash.jpg">
		<h1>Ping Pong Score Keeper</h1>
		<div id="game">
			<div id="score">0 to 0</div>
			<p id="instructions">Use the buttons below to keep score.</p>
			<span>Playing To</span>
			<select id="numGames">
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<div id="buttons">
				<button id="btn1">+1 Player One</button>
				<button id="btn2">+1 Player Two</button>
				<button id="btnReset">Reset</button>
			</div> <!-- #buttons -->
		</div> <!-- #game -->
	</div> <!-- #container -->

<script src="app.js"></script>
</body>
</html>
