<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong Scorekeeper</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="resetGame()">

	<div id="container">
		<img src="assets/lisa-keffer-1OFVPO7SPxg-unsplash.jpg">
		<h1>Ping Pong Score Keeper</h1>
		<div id="game">
			<div id="scoreDisplay">
				<span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span>
			</div>
			<p id="instructions">Use the buttons below to keep score.</p>
			<label for="numGames">Playing To</label>
			<select name="numGames" id="numGames">
				<option id="g3" value="3" selected>3</option>
				<option id="g5" value="5">5</option>
				<option id="g7" value="7">7</option>
				<option id="g9" value="9">9</option>
			</select>
			<div id="buttons">
				<button id="btn1">+1 Player One</button>
				<button id="btn2">+1 Player Two</button>
				<button id="btnReset">Reset</button>
			</div> <!-- #buttons -->
		</div> <!-- #game -->
	</div> <!-- #container -->

<script src="app.js"></script>
</body>
</html>
